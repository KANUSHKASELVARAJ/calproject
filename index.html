<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .calculator input {
      width: 100px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .calculator button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }

    .calculator button:hover {
      background-color: #0056b3;
    }

    .clear-button {
      background-color: #dc3545; /* Red */
    }

    .clear-button:hover {
      background-color: #a71d2a;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>
    <button onclick="calculate('%')">%</button><br>

    <button class="clear-button" onclick="clearAll()">AC</button>

    <div id="result">Result: </div>
  </div>

  <script>
    // Function to perform the calculation
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = '';

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Please enter valid numbers.';
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? (num1 / num2) : 'Cannot divide by zero';
            break;
          case '%':
            result = num2 !== 0 ? (num1 % num2) : 'Cannot modulo by zero';
            break;
        }
      }

      document.getElementById('result').innerText = 'Result: ' + result;
    }

    // Function to clear all inputs and result
    function clearAll() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').innerText = 'Result: ';
    }
  </script>

</body>
</html>
